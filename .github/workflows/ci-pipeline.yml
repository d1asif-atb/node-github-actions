name: CI Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: self-hosted

        strategy:
            matrix:
                node-version: [18, 20, 22]
            fail-fast: false

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up node
              uses: actions/setup-node@v4
              with:
                node-version: ${{matrix.node-version}}

            - name: Install Dependencies
              run: npm install

            - name: Run test
              run: npm run test